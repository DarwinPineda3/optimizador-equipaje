<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optimizador de Equipaje - Excursionistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">

    <!-- LOGO y TÍTULO -->
    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
      <h1 class="fw-bold m-0">Optimizador de Equipaje</h1>
      <img src="images/logo.png" alt="Logo Excursionistas" style="height: 100px;">
    </div>

    <!-- FORMULARIO DE REQUISITOS -->
    <form id="settingsForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="maxWeight" class="form-label">Peso Máximo Permitido</label>
        <input type="number" class="form-control" id="maxWeight" required>
      </div>
      <div class="col-md-6">
        <label for="minCalories" class="form-label">Mínimo de Calorías</label>
        <input type="number" class="form-control" id="minCalories" required>
      </div>
    </form>

    <!-- ELEMENTOS -->
    <h2 class="h4 mt-5">Elementos Disponibles</h2>
    <table class="table table-striped mt-3" id="elementsTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Peso en Kg</th>
          <th>Calorías</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="elementsList">
      </tbody>
    </table>

    <!-- AGREGAR ELEMENTO -->
    <div class="input-group mb-3">
      <input type="text" id="elementName" class="form-control" placeholder="Nombre del elemento">
      <input type="number" id="elementWeight" class="form-control" placeholder="Peso">
      <input type="number" id="elementCalories" class="form-control" placeholder="Calorías">
      <button class="btn btn-primary" id="addElementBtn">Agregar Elemento</button>
    </div>

    <!-- SPINNER DE CARGA -->
    <div class="text-center my-3" id="spinner" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Calculando...</span>
      </div>
    </div>    

    <!-- BOTÓN CALCULAR -->
    <div class="d-grid gap-2">
      <button class="btn btn-success" id="calculateBtn">Calcular Mejor Combinación</button>
    </div>

    <!-- RESULTADO -->
    <h2 class="h4 mt-5">Mejor Combinación</h2>
    <ul class="list-group mt-3" id="bestCombination">
    </ul>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
